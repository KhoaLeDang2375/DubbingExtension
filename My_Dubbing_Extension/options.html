<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拡張機能設定</title>
    <script src="popup.js"></script>
    <style>
        /* リセットと基本設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            width: 380px;
            min-height: 500px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        /* カードスタイル - ポップアップ用に簡素化 */
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }

        /* ヘッダー - ポップアップ用にコンパクト */
        .header {
            padding: 16px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.3;
        }

        /* フォームスタイル - コンパクト */
        .form-container {
            padding: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            background-color: white;
            transition: all 0.2s ease;
            cursor: pointer;
            max-height: 32px;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .form-select:hover {
            border-color: #9ca3af;
        }

        /* ボタンスタイル - コンパクト */
        .save-button {
            width: 100%;
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .save-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 成功メッセージ - コンパクト */
        .success-message {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 12px;
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 12px;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* フッター - コンパクト */
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 10px;
            opacity: 0.8;
            padding: 8px;
            line-height: 1.3;
        }

        /* オプトグループスタイル - ポップアップ用に調整 */
        optgroup {
            font-weight: bold;
            color: #4b5563;
            font-size: 12px;
        }

        option {
            font-weight: normal;
            color: #374151;
            font-size: 12px;
            padding: 4px;
        }

        /* ポップアップ用スクロールバースタイル */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Chrome拡張ポップアップ制限を確保 */
        html, body {
            max-width: 380px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="card">
            <div class="header">
                <h1> 拡張機能設定</h1>
            </div>
        </div>

        <!-- メイン設定フォーム -->
        <div class="card">
            <div class="form-container">
                <form id="settingsForm">
                    <!-- 元言語セクション -->
                    <div class="form-group">
                        <label for="sourceLanguage" class="form-label">
                            🌐 元言語
                        </label>
                        <select id="sourceLanguage" class="form-select">
                            <option value="">元言語を選択...</option>
                            <option value="en">English (英語)</option>
                            <option value="ja">Japanese (日本語)</option>
                            <option value="vi">Vietnamese (ベトナム語)</option>
                            <option value="zh">Chinese (中国語)</option>
                            <option value="ko">Korean (韓国語)</option>
                            <option value="fr">French (フランス語)</option>
                            <option value="de">German (ドイツ語)</option>
                            <option value="es">Spanish (スペイン語)</option>
                            <option value="th">Thai (タイ語)</option>
                            <option value="auto">自動検出</option>
                        </select>
                    </div>

                    <!-- 対象言語セクション -->
                    <div class="form-group">
                        <label for="targetLanguage" class="form-label">
                            🎯 対象言語
                        </label>
                        <select id="targetLanguage" class="form-select">
                            <option value="">対象言語を選択...</option>
                            <option value="vi">Vietnamese (ベトナム語)</option>
                            <option value="en">English (英語)</option>
                            <option value="ja">Japanese (日本語)</option>
                        </select>
                    </div>

                    <!-- 音声読み上げセクション -->
                    <div class="form-group">
                        <label for="speakerVoice" class="form-label">
                            🔊 音声
                        </label>
                        <select id="speakerVoice" class="form-select" placeholder="音声読み上げボイスを選択">
                            <optgroup label="ベトナム語" data-lang="vi">
                                <option value="vi-VN-HoaiMyNeural">HoaiMy (ベトナム語、女性)</option>
                                <option value="vi-VN-NamMinhNeural">NamMinh (ベトナム語、男性)</option>
                            </optgroup>
                            <optgroup label="英語" data-lang="en">
                                <option value="en-US-AlloyMultilingualNeural">Alloy (英語、男性)</option>
                                <option value="en-US-EchoMultilingualNeural">Echo (英語、男性)</option>
                                <option value="en-US-FableMultilingualNeural">Fable (英語、中性)</option>
                                <option value="en-US-OnyxMultilingualNeural">Onyx (英語、男性)</option>
                                <option value="en-US-NovaMultilingualNeural">Nova (英語、女性)</option>
                                <option value="en-US-ShimmerMultilingualNeural">Shimmer (英語、女性)</option>
                            </optgroup>
                            <optgroup label="日本語" data-lang="ja">
                                <option value="ja-JP-NanamiNeural">Nanami (日本語、女性)</option>
                                <option value="ja-JP-KeitaNeural">Keita (日本語、男性)</option>
                                <option value="ja-JP-AoiNeural">Aoi (日本語、女性)</option>
                                <option value="ja-JP-DaichiNeural">Daichi (日本語、男性)</option>
                                <option value="ja-JP-MayuNeural">Mayu (日本語、女性)</option>
                                <option value="ja-JP-NaokiNeural">Naoki (日本語、男性)</option>
                                <option value="ja-JP-ShioriNeural">Shiori (日本語、女性)</option>
                                <option value="ja-JP-MasaruMultilingualNeural">Masaru (日本語、男性)</option>
                            </optgroup>
                            </select>

                    </div>

                    <!-- 翻訳エンジンセクション -->
                    <div class="form-group">
                        <label for="translatorEngine" class="form-label">
                            🤖 翻訳エンジン
                        </label>
                        <select id="translatorEngine" class="form-select">
                            <option value="GenAITranslator">AI翻訳</option>
                            <option value="AzureTranslator" selected>Azure翻訳</option>
                        </select>
                    </div>

                    <!-- 保存ボタン -->
                    <button type="submit" id="saveButton" class="save-button">
                        💾 設定を保存
                    </button>
                </form>

                <!-- 成功メッセージ -->
                <div id="successMessage" class="success-message">
                    ✅ 正常に保存されました！
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <p>設定はお使いのすべてのChromeデバイス間で同期されます</p>
        </div>
    </div>
</body>
</html>
